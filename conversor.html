<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">

    <title>Conversor de tipos entre decimal, binario, hexadecimal y octal</title>

</head>

<body>
    <header>
        <h1> Conversor de tipos entre decimal, binario, octal y hexadecimal</h1>
    </header>

    <section>
        <article>
            <h3> Número a convertir:</h3>
            <input type="text" id="numero" />
        </article>

        <article>
            <h3> Elige tipo de conversión</h3>
            <select id="modo">
                <optgroup label="De DECIMAL a _">
                    <option value="1"> Binario</option>
                    <option value="2"> Octal</option>
                    <option value="3"> Hexadecimal</option>
                </optgroup>
                <optgroup label="De _ a DECIMAL">
                    <option value="4"> Binario </option>
                    <option value="5"> Octal </option>
                    <option value="6"> Hexadecimal </option>
                </optgroup>
            </select>
        </article>

        <article>
            <h3>Resultado</h3>
            <input type="text" id="resultado" />
        </article>

    </section>
<br><br><br>
    <footer>
        <p>CIFP Santa Catalina DAW curso 2021/2022</p>
    </footer>

    <script src="./js/funciones.js"></script>
</body>

</html>
